<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Yayasan Cinta Daarud Dakwah Lombok</title>
  </head>
  <body class="bg-white font-semibold">
    <header class="relative min-h-screen px-4 md:px-20">
      <!-- Background Decoration -->
      <div class="absolute inset-0 overflow-hidden">
        <!-- Circle Decoration -->
        <div
          class="absolute w-full h-[800px] bg-primary-default rounded-b-[45%] opacity-30 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
        ></div>
      </div>

      <!-- Navigation Bar -->
      <nav
        class="relative container flex items-center justify-between px-4 md:px-10 pt-4"
      >
        <div class="logo flex items-center gap-4">
          <!-- Container for Logo and Line Image -->
          <img
            src="../src/images/logo.png"
            alt="Logo"
            class="w-[200px] h-12 object-contain"
          />
        </div>
        <ul
          class="flex flex-1 gap-6 md:gap-12 text-sm items-center justify-end text-secondary"
        >
          <li class="cursor-pointer">Beranda</li>
          <li class="cursor-pointer">Tentang Kami</li>
          <li class="cursor-pointer">Program</li>
          <li class="cursor-pointer">Berita</li>
        </ul>
      </nav>
      <!-- Hero Section Content -->
      <div
        class="relative flex flex-col items-center justify-around h-screen px-4 pt-20 gap-20"
      >
        <div class="flex items-center justify-center w-full gap-4">
          <!-- Text Content -->
          <div
            id="text-content"
            class="mb-6 md:mb-0 md:mr-8 md:text-left text-secondary"
          >
            <img
              src="../src/images/Group 1.png"
              alt="Slogan Image"
              class="w-[600px] h-auto object-contain"
            />
          </div>
          <!-- Hero Image -->
          <div
            id="hero-image"
            class="w-[250px] h-[350px] border-2 border-black rounded-3xl overflow-hidden"
          >
            <img
              src="../src/images/444b8018ebc3991b72be599b51bd28e0.jpg"
              alt="Hero Image"
              class="w-full h-full object-cover"
            />
          </div>
        </div>
        <div id="statistics" class="flex w-3/4 h-32 bg-white shadow-2xl rounded-3xl mt-20 text-secondary">
          <div class="flex items-center justify-around w-full h-full p-4">
            <div class="data-pengajar text-center ">
              <h2 class="text-5xl">25</h2>
              <p class="  text-primary">Pengajar</p>
            </div>
            <div class="data-santriwan text-center ">
              <h2 class="text-5xl">97</h2>
              <p class="  text-primary">santriwan</p>
            </div>
            <div class="data-santriwati text-center ">
              <h2 class="text-5xl">87</h2>
              <p class="  text-primary">santriwati</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <section id="about-us">
        <div class="container flex gap-12">
          <article></article>
          <article></article>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="container mx-auto mt-8 p-4 text-center">
      &copy; 2024 Perusahaan Anda. All rights reserved.
    </footer>
  </body>
</html>
